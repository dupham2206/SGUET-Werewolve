<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGUET Werewolve</title>
  <link href="src/style.css" rel="stylesheet" />
  <script src="src/index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div data-players>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
    <div data-form>
      <form autocomplete="off" name="formForName" action="javascript:void(0);" onsubmit="return submitFormForName();return false">
        <input id = "inputPlayer" type="text" name="fname" placeholder="Somebody will play" onkeyup="showResults(this.value)"  required>
        <input type="submit" value="Submit">
        <div id="result"></div>
      </form>
      <form autocomplete="off" name="formForCard" action="javascript:void(0);" onsubmit="return submitFormForCard();return false">
        <input type="text" name="fname" placeholder="Some card will be played" required>
        <input type="submit" value="Submit">
      </form>
      <button onclick="startGame()">Start</button>
    </div>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
  </div>
  <div data-contents>
    <div>
      <img src="./Image/header.png" width="100%">
    </div>
    <div data-slideshow style="text-align: center;"></div>
    <div data-cards>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>
      <div data-card></div>

    </div>
  </div>


  <div data-players>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
    <div>
      <h6 style="color:aliceblue ;position: absolute; bottom: 0;">soi, soinguyen, baove, cupid, thosan, tientri, phuthuy, dan</h6>
    </div>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
    <div data-divPlayer></div>
  </div>
</body>

</html>
